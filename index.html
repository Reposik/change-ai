<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: ui-sans-serif, system-ui; background: #fff; color: #1a1a1a; overflow: hidden; }
        .sidebar { background: #f9f9f9; width: 280px; border-right: 1px solid #e5e5e5; }
        .sidebar-item { margin: 4px 8px; padding: 10px; border-radius: 10px; cursor: pointer; font-size: 14px; transition: 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .sidebar-item:hover { background: #ececec; }
        .chat-container { max-width: 800px; margin: 0 auto; width: 100%; }
        .user-msg { margin-bottom: 24px; text-align: right; }
        .user-content { background: #f4f4f4; display: inline-block; padding: 10px 16px; border-radius: 15px; }
        .ai-msg { margin-bottom: 30px; line-height: 1.6; }
        pre { background: #000; color: #fff; padding: 15px; border-radius: 10px; margin: 10px 0; overflow-x: auto; }
        #auth-screen { background: white; z-index: 1000; position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; }
        .input-area { background: #f4f4f4; border-radius: 20px; padding: 10px 20px; border: 1px solid #ddd; }
        .loader { width: 20px; height: 20px; border: 2px solid #ccc; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex h-screen">

    <div id="auth-screen">
        <div class="max-w-sm w-full p-6 text-center">
            <h1 class="text-3xl font-bold mb-8 text-blue-600">ChangeAI</h1>
            <div class="space-y-3">
                <button onclick="authAction('google')" class="w-full p-3 border rounded-xl flex items-center justify-center gap-2 hover:bg-gray-50">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google Login
                </button>
                <div class="text-gray-400 text-xs py-2">ИЛИ</div>
                <input type="email" id="email" placeholder="Email" class="w-full p-3 bg-gray-100 rounded-xl outline-none">
                <input type="password" id="password" placeholder="Пароль" class="w-full p-3 bg-gray-100 rounded-xl outline-none">
                <button onclick="authAction('login')" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold">Войти / Регистрация</button>
                <p id="auth-err" class="text-red-500 text-xs mt-4 hidden"></p>
            </div>
        </div>
    </div>

    <aside class="sidebar flex flex-col hidden md:flex">
        <div class="p-4">
            <button onclick="location.reload()" class="w-full p-3 bg-white border rounded-xl font-medium hover:shadow-sm">Новый чат</button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto px-2"></div>
        <div class="p-4 border-t text-sm flex justify-between items-center">
            <span id="user-display" class="truncate opacity-60">Azer</span>
            <button onclick="logout()"><i class="fa-solid fa-sign-out"></i></button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen">
        <div id="welcome" class="flex-1 flex flex-col items-center justify-center text-center opacity-30">
            <h2 class="text-3xl font-bold">ChangeAI</h2>
            <p>База: WinTube (Firebase RTDB)</p>
        </div>
        <div id="chat-window" class="flex-1 overflow-y-auto hidden p-6">
            <div id="messages-box" class="chat-container"></div>
        </div>
        <div class="p-4">
            <div class="chat-container">
                <div class="input-area flex items-center gap-3">
                    <input type="text" id="user-input" placeholder="Напиши что-нибудь..." class="flex-1 bg-transparent outline-none">
                    <button id="send-btn" class="bg-black text-white w-10 h-10 rounded-full flex items-center justify-center"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import Groq from "https://cdn.skypack.dev/groq-sdk";

        const firebaseConfig = {
            apiKey: "AIzaSyBeB1oH2D-nFuWk376gnt3BsAbae93zoCQ",
            authDomain: "wintube-446d2.firebaseapp.com",
            databaseURL: "https://wintube-446d2-default-rtdb.firebaseio.com",
            projectId: "wintube-446d2",
            storageBucket: "wintube-446d2.firebasestorage.app",
            messagingSenderId: "227897314140",
            appId: "1:227897314140:web:fa85c6a77147f8128c8f99"
        };

        const GROQ_API_KEY = "GROQ_API_KEY"; // Подставь свой или оставь для своей схемы

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const groq = new Groq({ apiKey: GROQ_API_KEY, dangerouslyAllowBrowser: true });
        const provider = new GoogleAuthProvider();

        let currentChatId = null;
        let memory = [];

        // AUTH ACTION
        window.authAction = async (type) => {
            const errBox = document.getElementById('auth-err');
            errBox.classList.add('hidden');
            try {
                if (type === 'google') await signInWithPopup(auth, provider);
                else {
                    const e = document.getElementById('email').value;
                    const p = document.getElementById('password').value;
                    try {
                        await signInWithEmailAndPassword(auth, e, p);
                    } catch {
                        await createUserWithEmailAndPassword(auth, e, p);
                    }
                }
            } catch (e) {
                errBox.innerText = "ОШИБКА: " + e.code;
                errBox.classList.remove('hidden');
            }
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('user-display').innerText = user.email;
                loadHistory();
            }
        });

        // CHAT ENGINE
        async function runChat() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;
            input.value = '';

            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('chat-window').classList.remove('hidden');

            renderMsg('user', text);
            memory.push({ role: 'user', content: text });

            const aiDiv = renderMsg('assistant', '<div class="loader"></div>');

            try {
                const stream = await groq.chat.completions.create({
                    messages: memory,
                    model: "llama-3.3-70b-versatile",
                    stream: true,
                });

                let fullText = "";
                aiDiv.innerHTML = "";
                for await (const chunk of stream) {
                    fullText += chunk.choices[0]?.delta?.content || "";
                    aiDiv.innerHTML = marked.parse(fullText);
                    document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
                }
                memory.push({ role: 'assistant', content: fullText });
                saveToDB(text, fullText);
            } catch (e) {
                aiDiv.innerText = "Ошибка нейросети. Проверь GROQ_API_KEY.";
            }
        }

        async function saveToDB(u, a) {
            const uid = auth.currentUser.uid;
            if(!currentChatId) {
                const chatRef = push(ref(db, `chats/${uid}`));
                currentChatId = chatRef.key;
                await set(ref(db, `chats/${uid}/${currentChatId}/title`), u.substring(0, 30));
            }
            const mRef = ref(db, `chats/${uid}/${currentChatId}/messages`);
            await set(push(mRef), { role: 'user', text: u });
            await set(push(mRef), { role: 'assistant', text: a });
        }

        function loadHistory() {
            const uid = auth.currentUser.uid;
            onValue(ref(db, `chats/${uid}`), (snap) => {
                const list = document.getElementById('history-list');
                list.innerHTML = "";
                const data = snap.val();
                if(data) Object.keys(data).reverse().forEach(id => {
                    const div = document.createElement('div');
                    div.className = 'sidebar-item';
                    div.innerText = data[id].title || "Чат";
                    div.onclick = () => loadChat(id, data[id].messages);
                    list.appendChild(div);
                });
            });
        }

        function loadChat(id, msgs) {
            currentChatId = id;
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('chat-window').classList.remove('hidden');
            const box = document.getElementById('messages-box');
            box.innerHTML = "";
            memory = [];
            if(msgs) Object.values(msgs).forEach(m => {
                renderMsg(m.role, m.text);
                memory.push({ role: m.role, content: m.text });
            });
        }

        function renderMsg(role, text) {
            const box = document.getElementById('messages-box');
            const div = document.createElement('div');
            div.className = role === 'user' ? 'user-msg' : 'ai-msg';
            div.innerHTML = role === 'user' ? `<div class="user-content">${text}</div>` : `<div>${marked.parse(text)}</div>`;
            box.appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            return role === 'user' ? div : div.lastChild;
        }

        document.getElementById('send-btn').onclick = runChat;
        document.getElementById('user-input').onkeydown = (e) => e.key === 'Enter' && runChat();
    </script>
</body>
</html>
