<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeAI | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #1a1a1a; overflow: hidden; }
        
        /* Стеклянный эффект сайдбара */
        .sidebar { background-color: #f8f9fa; width: 280px; border-right: 1px solid #efefef; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .sidebar-item { margin: 4px 8px; padding: 12px; border-radius: 12px; transition: 0.2s; cursor: pointer; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; gap: 10px; color: #4b5563; }
        .sidebar-item:hover { background-color: #e5e7eb; color: #111827; }
        
        /* Чат-пузыри */
        .chat-container { max-width: 850px; margin: 0 auto; width: 100%; }
        .user-msg { margin-bottom: 30px; display: flex; flex-direction: column; align-items: flex-end; }
        .user-content { background: #f3f4f6; color: #1f2937; padding: 12px 20px; border-radius: 18px 18px 2px 18px; max-width: 80%; font-weight: 450; }
        
        .ai-msg { margin-bottom: 40px; display: flex; gap: 15px; }
        .ai-avatar { width: 32px; height: 32px; background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; flex-shrink: 0; margin-top: 4px; }
        .ai-content { line-height: 1.7; font-size: 16px; color: #374151; width: 100%; }
        
        /* Поле ввода */
        .input-wrapper { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); transition: 0.3s; }
        .input-wrapper:focus-within { border-color: #2563eb; box-shadow: 0 4px 25px rgba(37, 99, 235, 0.1); }
        
        /* Красивый код */
        pre { background: #1e1e1e; color: #d4d4d4; padding: 20px; border-radius: 14px; margin: 15px 0; position: relative; overflow-x: auto; font-size: 14px; }
        code { font-family: 'Fira Code', monospace; }

        /* Оверлей входа */
        #auth-screen { background: #ffffff; z-index: 1000; position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; }
        
        .btn-google { background: #fff; border: 1px solid #dadce0; color: #3c4043; transition: 0.2s; }
        .btn-google:hover { background: #f8f9fa; border-color: #d2d2d2; }

        .loader { width: 18px; height: 18px; border: 2px solid #ddd; border-top-color: #2563eb; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex h-screen">

    <div id="auth-screen">
        <div class="max-w-sm w-full p-8 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center text-white text-4xl font-bold shadow-2xl rotate-3">C</div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">ChangeAI</h1>
            <p class="text-gray-500 mb-8">Войди, чтобы начать творить</p>
            
            <div class="space-y-3">
                <button onclick="authAction('google')" class="btn-google w-full p-4 rounded-2xl font-semibold flex items-center justify-center gap-3 shadow-sm active:scale-95">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                    Продолжить с Google
                </button>
                
                <div class="flex items-center gap-3 my-4">
                    <div class="h-[1px] bg-gray-200 flex-1"></div>
                    <span class="text-xs text-gray-400 font-medium">ИЛИ</span>
                    <div class="h-[1px] bg-gray-200 flex-1"></div>
                </div>

                <input type="email" id="email" placeholder="Email" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 ring-blue-500 outline-none">
                <input type="password" id="password" placeholder="Пароль" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 ring-blue-500 outline-none">
                
                <button onclick="authAction('login')" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold hover:bg-blue-700 transition active:scale-95 shadow-lg shadow-blue-200">Войти</button>
                <button onclick="authAction('reg')" class="w-full text-gray-500 text-sm font-medium hover:text-blue-600 transition">Создать аккаунт через Email</button>
            </div>
            <p id="auth-error" class="text-red-500 mt-6 text-sm hidden"></p>
        </div>
    </div>

    <aside class="sidebar flex flex-col hidden md:flex">
        <div class="p-4">
            <button onclick="location.reload()" class="w-full flex items-center justify-center gap-2 p-3 bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-md transition font-medium text-gray-700">
                <i class="fa-solid fa-plus text-blue-600"></i>
                Новый чат
            </button>
        </div>
        
        <div class="flex-1 overflow-y-auto" id="history-list">
            <div class="px-6 py-2 text-[11px] font-bold text-gray-400 uppercase tracking-widest">История</div>
        </div>

        <div class="p-4 border-t border-gray-100 bg-gray-50/50">
            <div class="flex items-center justify-between px-2">
                <div class="flex items-center gap-3 truncate">
                    <div id="user-avatar" class="w-9 h-9 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-sm">A</div>
                    <div class="flex flex-col truncate">
                        <span id="user-display" class="text-sm font-semibold text-gray-700 truncate">Azer</span>
                        <span class="text-[10px] text-gray-400">Pro Plan</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-gray-400 hover:text-red-500 transition-colors"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen relative bg-white">
        <div id="welcome" class="flex-1 flex flex-col items-center justify-center text-center px-6">
            <h2 class="text-4xl font-bold text-gray-800 mb-4 tracking-tight">В чем твоя идея сегодня?</h2>
            <div class="grid grid-cols-2 gap-3 max-w-lg">
                <div class="p-4 border border-gray-100 rounded-2xl text-sm text-gray-500 hover:bg-gray-50 cursor-pointer">"Напиши код для змейки на Python"</div>
                <div class="p-4 border border-gray-100 rounded-2xl text-sm text-gray-500 hover:bg-gray-50 cursor-pointer">"Придумай название для стартапа"</div>
            </div>
        </div>

        <div id="chat-window" class="flex-1 overflow-y-auto hidden">
            <div class="chat-container py-12 px-6" id="messages-box"></div>
        </div>

        <div class="p-6 bg-gradient-to-t from-white via-white to-transparent">
            <div class="chat-container">
                <div class="input-wrapper flex items-center gap-3 px-5 py-2">
                    <button class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-paperclip text-lg"></i></button>
                    <input type="text" id="user-input" placeholder="Спроси о чем угодно..." class="flex-1 bg-transparent outline-none py-3 text-[16px]">
                    <button id="send-btn" class="bg-black text-white w-10 h-10 rounded-full flex items-center justify-center transition-all hover:bg-blue-600 hover:scale-105 active:scale-95 shadow-lg shadow-gray-200 disabled:opacity-20">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
                <p class="text-[11px] text-center text-gray-400 mt-4 font-medium uppercase tracking-tighter">Powered by Groq & WinTube Database</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import Groq from "https://cdn.skypack.dev/groq-sdk";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBeB1oH2D-nFuWk376gnt3BsAbae93zoCQ",
            authDomain: "wintube-446d2.firebaseapp.com",
            databaseURL: "https://wintube-446d2-default-rtdb.firebaseio.com",
            projectId: "wintube-446d2",
            storageBucket: "wintube-446d2.firebasestorage.app",
            messagingSenderId: "227897314140",
            appId: "1:227897314140:web:fa85c6a77147f8128c8f99"
        };
        const GROQ_API_KEY = "GROQ_API_KEY"; // Твой секретный план

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();
        const groq = new Groq({ apiKey: GROQ_API_KEY, dangerouslyAllowBrowser: true });

        let currentChatId = null;
        let memory = [];

        // Авторизация
        window.authAction = async (type) => {
            const err = document.getElementById('auth-error');
            try {
                if (type === 'google') {
                    await signInWithPopup(auth, googleProvider);
                } else {
                    const email = document.getElementById('email').value;
                    const pass = document.getElementById('password').value;
                    if (type === 'reg') await createUserWithEmailAndPassword(auth, email, pass);
                    else await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (e) {
                err.innerText = "Ошибка: Проверь данные или настройки Firebase";
                err.classList.remove('hidden');
            }
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('user-display').innerText = user.displayName || user.email.split('@')[0];
                document.getElementById('user-avatar').innerText = (user.displayName || user.email)[0].toUpperCase();
                loadHistory();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });

        // Чат
        async function runChat() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if (!val) return;

            input.value = '';
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('chat-window').classList.remove('hidden');

            renderMsg('user', val);
            memory.push({ role: 'user', content: val });

            const aiDiv = renderMsg('assistant', '<div class="loader"></div>');
            
            try {
                const stream = await groq.chat.completions.create({
                    messages: memory,
                    model: "llama-3.3-70b-versatile",
                    stream: true,
                });

                let fullText = "";
                aiDiv.innerHTML = "";
                for await (const chunk of stream) {
                    fullText += chunk.choices[0]?.delta?.content || "";
                    aiDiv.innerHTML = marked.parse(fullText);
                    document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
                }
                memory.push({ role: 'assistant', content: fullText });
                saveChat(val, fullText);
            } catch (e) {
                aiDiv.innerText = "Нужен валидный GROQ_API_KEY.";
            }
        }

        async function saveChat(userText, aiText) {
            const uid = auth.currentUser.uid;
            if (!currentChatId) {
                const newRef = push(ref(db, `chats/${uid}`));
                currentChatId = newRef.key;
                set(ref(db, `chats/${uid}/${currentChatId}/title`), userText.substring(0, 30));
            }
            push(ref(db, `chats/${uid}/${currentChatId}/messages`), { role: 'user', text: userText });
            push(ref(db, `chats/${uid}/${currentChatId}/messages`), { role: 'assistant', text: aiText });
        }

        function loadHistory() {
            onValue(ref(db, `chats/${auth.currentUser.uid}`), (s) => {
                const list = document.getElementById('history-list');
                list.innerHTML = '<div class="px-6 py-2 text-[11px] font-bold text-gray-400 uppercase tracking-widest">История</div>';
                const data = s.val();
                if (data) Object.keys(data).reverse().forEach(id => {
                    const el = document.createElement('div');
                    el.className = 'sidebar-item';
                    el.innerHTML = `<i class="fa-regular fa-message opacity-40"></i> ${data[id].title}`;
                    el.onclick = () => openOldChat(id, data[id].messages);
                    list.appendChild(el);
                });
            });
        }

        function openOldChat(id, msgs) {
            currentChatId = id;
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('chat-window').classList.remove('hidden');
            document.getElementById('messages-box').innerHTML = '';
            memory = [];
            Object.values(msgs).forEach(m => {
                renderMsg(m.role, m.text);
                memory.push({ role: m.role, content: m.text });
            });
        }

        function renderMsg(role, text) {
            const box = document.getElementById('messages-box');
            if (role === 'user') {
                const div = document.createElement('div');
                div.className = 'user-msg';
                div.innerHTML = `<div class="user-content">${text}</div>`;
                box.appendChild(div);
                return div;
            } else {
                const div = document.createElement('div');
                div.className = 'ai-msg';
                div.innerHTML = `
                    <div class="ai-avatar"><i class="fa-solid fa-bolt text-[14px]"></i></div>
                    <div class="ai-content">${marked.parse(text)}</div>
                `;
                box.appendChild(div);
                return div.querySelector('.ai-content');
            }
        }

        document.getElementById('send-btn').onclick = runChat;
        document.getElementById('user-input').onkeydown = (e) => e.key === 'Enter' && runChat();
    </script>
</body>
</html>
