<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat | WinTube Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: ui-sans-serif, system-ui; background: #fff; overflow: hidden; }
        .sidebar { background: #f9f9f9; width: 260px; border-right: 1px solid #e5e5e5; }
        .sidebar-item { margin: 4px 8px; padding: 10px; border-radius: 10px; cursor: pointer; font-size: 14px; color: #4b5563; transition: 0.2s; }
        .sidebar-item:hover { background: #ececec; }
        .chat-container { max-width: 800px; margin: 0 auto; width: 100%; }
        .user-msg { margin-bottom: 24px; text-align: right; }
        .user-content { background: #f4f4f4; display: inline-block; padding: 10px 16px; border-radius: 18px; max-width: 80%; text-align: left; }
        .ai-msg { margin-bottom: 30px; display: flex; gap: 15px; }
        .ai-avatar { width: 30px; height: 30px; background: #000; border-radius: 8px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 12px; font-weight: bold; }
        .ai-content { line-height: 1.6; font-size: 16px; color: #374151; width: 100%; }
        #auth-screen { background: white; z-index: 1000; position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; }
        .input-area { background: #f4f4f4; border-radius: 24px; padding: 8px 16px; border: 1px solid #e5e5e5; }
        .loader { width: 16px; height: 16px; border: 2px solid #ddd; border-top-color: #000; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        pre { background: #1a1a1a; color: #fff; padding: 15px; border-radius: 10px; margin: 10px 0; overflow-x: auto; }
    </style>
</head>
<body class="flex h-screen">

    <div id="auth-screen">
        <div class="max-w-sm w-full p-8 text-center border rounded-3xl shadow-sm">
            <div class="w-12 h-12 bg-black rounded-xl mx-auto mb-4 flex items-center justify-center text-white font-bold">AI</div>
            <h1 class="text-xl font-bold mb-2">WinTube AI</h1>
            <p class="text-gray-400 text-xs mb-6">Вход или создание аккаунта</p>
            
            <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-2 bg-gray-50 rounded-xl border outline-none focus:ring-1 ring-black">
            <input type="password" id="pass" placeholder="Пароль" class="w-full p-3 mb-4 bg-gray-50 rounded-xl border outline-none focus:ring-1 ring-black">
            
            <p id="auth-err" class="text-red-500 text-xs mb-4 hidden"></p>
            
            <button onclick="handleAuth()" class="w-full bg-black text-white p-3 rounded-xl font-bold hover:opacity-80 transition active:scale-95">
                Продолжить
            </button>
        </div>
    </div>

    <aside class="sidebar flex flex-col hidden md:flex">
        <div class="p-4">
            <button onclick="location.reload()" class="w-full p-2 bg-white border border-gray-200 rounded-lg text-sm font-medium hover:bg-gray-50 transition">
                + Новый чат
            </button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto px-2"></div>
        <div class="p-4 border-t flex justify-between items-center text-xs text-gray-400">
            <span id="user-display">User</span>
            <button onclick="signOut(auth)" title="Выйти"><i class="fa-solid fa-sign-out"></i></button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen">
        <div id="welcome" class="flex-1 flex flex-col items-center justify-center text-center px-6 opacity-20">
            <h2 class="text-3xl font-bold mb-2">Aнонимный ИИ</h2>
            <p>Ваши данные в безопасности</p>
        </div>

        <div id="chat-window" class="flex-1 overflow-y-auto hidden p-6">
            <div id="messages-box" class="chat-container"></div>
        </div>

        <div class="p-6">
            <div class="chat-container">
                <div class="input-area flex items-center gap-3">
                    <input type="text" id="user-input" placeholder="Спросите что-нибудь..." class="flex-1 bg-transparent outline-none py-2">
                    <button id="send-btn" class="bg-black text-white w-9 h-9 rounded-full flex items-center justify-center hover:opacity-80 transition active:scale-90">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import Groq from "https://cdn.skypack.dev/groq-sdk";

        const firebaseConfig = {
            apiKey: "AIzaSyBeB1oH2D-nFuWk376gnt3BsAbae93zoCQ",
            authDomain: "wintube-446d2.firebaseapp.com",
            databaseURL: "https://wintube-446d2-default-rtdb.firebaseio.com",
            projectId: "wintube-446d2",
            storageBucket: "wintube-446d2.firebasestorage.app",
            messagingSenderId: "227897314140",
            appId: "1:227897314140:web:fa85c6a77147f8128c8f99"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Попытка взять ключ из разных источников
        const getApiKey = () => {
            try { return GROQ_API_KEY; } catch { return localStorage.getItem('GROQ_KEY'); }
        };

        let groq = null;
        let currentChatId = null;

        // АВТОРИЗАЦИЯ
        window.handleAuth = async () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('pass').value;
            const errBox = document.getElementById('auth-err');
            errBox.classList.add('hidden');

            if (p.length < 6) {
                errBox.innerText = "Пароль должен быть от 6 символов!";
                errBox.classList.remove('hidden');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, e, p);
            } catch (error) {
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    try {
                        await createUserWithEmailAndPassword(auth, e, p);
                    } catch (regError) {
                        errBox.innerText = "Ошибка регистрации: " + regError.message;
                        errBox.classList.remove('hidden');
                    }
                } else {
                    errBox.innerText = "Ошибка: " + error.message;
                    errBox.classList.remove('hidden');
                }
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('user-display').innerText = u.email;
                const key = getApiKey();
                if (key) groq = new Groq({ apiKey: key, dangerouslyAllowBrowser: true });
                loadHistory(u.uid);
            }
        });

        async function runChat() {
            const input = document.getElementById('user-input'), val = input.value.trim();
            if(!val) return; input.value = '';

            if(!groq) {
                const key = prompt("Ключ GROQ_API_KEY не найден. Введите его вручную:");
                if(key) {
                    localStorage.setItem('GROQ_KEY', key);
                    location.reload();
                }
                return;
            }

            document.getElementById('welcome').classList.add('hidden');
            const win = document.getElementById('chat-window');
            win.classList.remove('hidden');

            renderMsg('user', val);
            const aiDiv = renderMsg('assistant', '<div class="loader"></div>');

            try {
                const stream = await groq.chat.completions.create({
                    messages: [{role: 'user', content: val}],
                    model: "llama-3.3-70b-versatile",
                    stream: true,
                });
                let full = "";
                aiDiv.innerHTML = "";
                for await (const chunk of stream) {
                    full += chunk.choices[0]?.delta?.content || "";
                    aiDiv.innerHTML = marked.parse(full);
                    win.scrollTop = win.scrollHeight;
                }
                saveChat(val, full);
            } catch (e) {
                aiDiv.innerText = "Ошибка API. Проверьте ваш ключ Groq.";
                console.error(e);
            }
        }

        function renderMsg(role, text) {
            const box = document.getElementById('messages-box');
            const div = document.createElement('div');
            div.className = role === 'user' ? 'user-msg' : 'ai-msg';
            div.innerHTML = role === 'user' ? `<div class="user-content">${text}</div>` : `<div class="ai-avatar">AI</div><div class="ai-content">${marked.parse(text)}</div>`;
            box.appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            return role === 'user' ? div : div.querySelector('.ai-content');
        }

        async function saveChat(u, a) {
            if (!auth.currentUser) return;
            const uid = auth.currentUser.uid;
            if(!currentChatId) {
                const r = push(ref(db, `chats/${uid}`));
                currentChatId = r.key;
                set(ref(db, `chats/${uid}/${currentChatId}/title`), u.substring(0, 25));
            }
            push(ref(db, `chats/${uid}/${currentChatId}/messages`), {role: 'user', text: u});
            push(ref(db, `chats/${uid}/${currentChatId}/messages`), {role: 'assistant', text: a});
        }

        function loadHistory(uid) {
            onValue(ref(db, `chats/${uid}`), s => {
                const list = document.getElementById('history-list'); list.innerHTML = "";
                const data = s.val();
                if(data) Object.keys(data).reverse().forEach(id => {
                    const d = document.createElement('div');
                    d.className = "sidebar-item"; d.innerText = data[id].title || "Чат";
                    d.onclick = () => {
                        currentChatId = id; document.getElementById('messages-box').innerHTML = "";
                        document.getElementById('welcome').classList.add('hidden');
                        document.getElementById('chat-window').classList.remove('hidden');
                        if(data[id].messages) Object.values(data[id].messages).forEach(m => renderMsg(m.role, m.text));
                    };
                    list.appendChild(d);
                });
            });
        }

        document.getElementById('send-btn').onclick = runChat;
        document.getElementById('user-input').onkeydown = e => e.key === 'Enter' && runChat();
        window.signOutUser = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
