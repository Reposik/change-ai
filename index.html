<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #fff; color: #171717; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; overflow: hidden; }
        .sidebar { background-color: #f9f9f9; width: 260px; border-right: 1px solid #e5e5e5; }
        .sidebar-item { transition: all 0.2s; cursor: pointer; border-radius: 8px; font-size: 14px; padding: 12px; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .sidebar-item:hover { background-color: #ececec; }
        .chat-container { max-width: 48rem; margin: 0 auto; width: 100%; }
        .user-msg { font-weight: 500; margin-bottom: 24px; text-align: right; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
        .ai-msg { margin-bottom: 32px; line-height: 1.7; background: #f7f7f8; padding: 20px; border-radius: 15px; }
        .input-area { background: #f4f4f4; border-radius: 26px; border: 1px solid #e5e5e5; padding: 8px 16px; transition: 0.2s; }
        .input-area:focus-within { background: #fff; border-color: #d1d1d1; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
        pre { background: #0d0d0d; color: #fff; padding: 16px; border-radius: 12px; margin: 12px 0; overflow-x: auto; }
        code { font-family: monospace; }
        #auth-screen { background: white; z-index: 100; position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #e5e5e5; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen">

    <div id="auth-screen">
        <div class="max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold mb-8 text-blue-600">ChangeAI</h1>
            <div class="space-y-4 text-left">
                <input type="email" id="email" placeholder="Email" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 ring-blue-500 transition">
                <input type="password" id="password" placeholder="Пароль" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 ring-blue-500 transition">
                <button onclick="authAction('login')" class="w-full bg-black text-white p-4 rounded-2xl font-bold hover:opacity-90 transition shadow-lg">Войти</button>
                <button onclick="authAction('reg')" class="w-full text-gray-500 text-sm hover:underline">Создать новый аккаунт</button>
                <p id="auth-error" class="text-red-500 text-center text-sm hidden bg-red-50 p-2 rounded-lg"></p>
            </div>
        </div>
    </div>

    <aside class="sidebar flex flex-col p-3 hidden md:flex">
        <button onclick="location.reload()" class="flex items-center gap-3 p-3 mb-6 sidebar-item border bg-white shadow-sm hover:shadow-md">
            <i class="fa-solid fa-plus text-blue-600"></i>
            <span class="font-medium">Новый чат</span>
        </button>
        <div class="flex-1 overflow-y-auto" id="history-list">
            <p class="text-[11px] font-bold text-gray-400 px-3 py-2 uppercase tracking-widest">История ChangeAI</p>
        </div>
        <div class="border-t pt-4 mt-auto p-2">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2 truncate">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-xs">A</div>
                    <span id="user-display" class="text-sm font-medium truncate opacity-80">Azer</span>
                </div>
                <button onclick="logout()" class="text-gray-400 hover:text-red-500 transition"><i class="fa-solid fa-sign-out-alt"></i></button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen relative">
        <div id="welcome" class="flex-1 flex flex-col items-center justify-center text-center px-4">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-3xl mb-6 shadow-xl">C</div>
            <h2 class="text-4xl font-bold mb-4">Чем помочь, Azer?</h2>
            <p class="text-gray-400 max-w-sm">Задавай вопросы, пиши код или просто общайся с ChangeAI.</p>
        </div>

        <div id="chat-window" class="flex-1 overflow-y-auto hidden py-10 scroll-smooth">
            <div class="chat-container px-4" id="messages-box"></div>
        </div>

        <div class="p-4 bg-white border-t md:border-none">
            <div class="chat-container relative">
                <div class="input-area flex items-center gap-3">
                    <input type="text" id="user-input" placeholder="Спроси ChangeAI..." class="flex-1 bg-transparent outline-none py-3 text-lg">
                    <button id="send-btn" class="bg-black text-white w-10 h-10 rounded-full flex items-center justify-center transition hover:scale-105 active:scale-95 shadow-md">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
                <p class="text-[10px] text-center text-gray-400 mt-3">Инфраструктура WinTube & Groq LPU</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import Groq from "https://cdn.skypack.dev/groq-sdk";

        const firebaseConfig = {
            apiKey: "AIzaSyBeB1oH2D-nFuWk376gnt3BsAbae93zoCQ",
            authDomain: "wintube-446d2.firebaseapp.com",
            databaseURL: "https://wintube-446d2-default-rtdb.firebaseio.com",
            projectId: "wintube-446d2",
            storageBucket: "wintube-446d2.firebasestorage.app",
            messagingSenderId: "227897314140",
            appId: "1:227897314140:web:fa85c6a77147f8128c8f99",
            measurementId: "G-36NL646PST"
        };

        const GROQ_API_KEY = "GROQ_API_KEY"; // Твоя задумка

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const groq = new Groq({ apiKey: GROQ_API_KEY, dangerouslyAllowBrowser: true });

        let currentChatId = null;
        let memory = [];

        window.authAction = async (type) => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const err = document.getElementById('auth-error');
            try {
                if (type === 'reg') await createUserWithEmailAndPassword(auth, email, pass);
                else await signInWithEmailAndPassword(auth, email, pass);
                err.classList.add('hidden');
            } catch (e) {
                err.innerText = "Ошибка авторизации";
                err.classList.remove('hidden');
            }
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('user-display').innerText = user.email.split('@')[0];
                loadHistory();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });

        async function runChat() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if (!val) return;

            input.value = '';
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('chat-window').classList.remove('hidden');

            renderMsg('user', val);
            memory.push({ role: 'user', content: val });

            const aiDiv = renderMsg('assistant', '<div class="animate-pulse italic text-gray-400">Думаю...</div>');
            
            try {
                const stream = await groq.chat.completions.create({
                    messages: memory,
                    model: "llama-3.3-70b-versatile",
                    stream: true,
                });

                let fullText = "";
                aiDiv.innerHTML = "";
                for await (const chunk of stream) {
                    fullText += chunk.choices[0]?.delta?.content || "";
                    aiDiv.innerHTML = marked.parse(fullText);
                    document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
                }
                memory.push({ role: 'assistant', content: fullText });
                saveChat(val, fullText);
            } catch (e) {
                aiDiv.innerText = "Проблема с GROQ_API_KEY. Проверь консоль браузера.";
                console.error(e);
            }
        }

        async function saveChat(userText, aiText) {
            if (!auth.currentUser) return;
            const uid = auth.currentUser.uid;
            if (!currentChatId) {
                const newRef = push(ref(db, `chats/${uid}`));
                currentChatId = newRef.key;
                set(ref(db, `chats/${uid}/${currentChatId}/title`), userText.substring(0, 35));
            }
            push(ref(db, `chats/${uid}/${currentChatId}/messages`), { role: 'user', text: userText });
            push(ref(db, `chats/${uid}/${currentChatId}/messages`), { role: 'assistant', text: aiText });
        }

        function loadHistory() {
            const uid = auth.currentUser.uid;
            onValue(ref(db, `chats/${uid}`), (s) => {
                const list = document.getElementById('history-list');
                list.innerHTML = '<p class="text-[11px] font-bold text-gray-400 px-3 py-2 uppercase tracking-widest">История ChangeAI</p>';
                const data = s.val();
                if (data) Object.keys(data).reverse().forEach(id => {
                    const el = document.createElement('div');
                    el.className = 'sidebar-item';
                    el.innerText = data[id].title || "Чат";
                    el.onclick = () => openOldChat(id, data[id].messages);
                    list.appendChild(el);
                });
            });
        }

        function openOldChat(id, msgs) {
            currentChatId = id;
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('chat-window').classList.remove('hidden');
            document.getElementById('messages-box').innerHTML = '';
            memory = [];
            if(msgs) {
                Object.values(msgs).forEach(m => {
                    renderMsg(m.role, m.text);
                    memory.push({ role: m.role, content: m.text });
                });
            }
        }

        function renderMsg(role, text) {
            const div = document.createElement('div');
            div.className = role === 'user' ? 'user-msg' : 'ai-msg';
            div.innerHTML = role === 'user' ? text : marked.parse(text);
            document.getElementById('messages-box').appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            return div;
        }

        document.getElementById('send-btn').onclick = runChat;
        document.getElementById('user-input').onkeydown = (e) => e.key === 'Enter' && runChat();
    </script>
</body>
</html>
