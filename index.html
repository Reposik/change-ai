<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Private</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #fff; margin: 0; overflow: hidden; }
        .sidebar { background: #f3f3f3; width: 260px; border-right: 1px solid #ddd; height: 100vh; flex-shrink: 0; }
        .chat-win { flex-grow: 1; height: 100vh; display: flex; flex-direction: column; }
        #messages { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .input-area { padding: 20px; border-top: 1px solid #eee; }
        .msg { margin-bottom: 20px; max-width: 80%; }
        .user { margin-left: auto; background: #007bff; color: #fff; padding: 10px 15px; border-radius: 15px 15px 0 15px; }
        .ai { background: #f1f1f1; padding: 10px 15px; border-radius: 15px 15px 15px 0; }
        #auth-overlay { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        pre { background: #222; color: #fff; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body class="flex">

    <div id="auth-overlay">
        <div class="text-center p-10 border rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-5">Вход</h2>
            <input type="email" id="email" placeholder="Email" class="block w-full border p-2 mb-2 rounded">
            <input type="password" id="pass" placeholder="Password" class="block w-full border p-2 mb-4 rounded">
            <button onclick="login()" class="w-full bg-black text-white p-2 rounded mb-2">Войти / Рега</button>
            <button onclick="google()" class="w-full border p-2 rounded">Google</button>
            <p id="a-err" class="text-red-500 mt-2 text-xs"></p>
        </div>
    </div>

    <aside class="sidebar flex flex-col">
        <button onclick="location.reload()" class="m-4 p-2 bg-white border rounded">Новый чат</button>
        <div id="history" class="flex-1 overflow-y-auto p-2 text-sm"></div>
        <div class="p-4 border-t opacity-50 text-xs" id="u-mail"></div>
    </aside>

    <div class="chat-win">
        <div id="messages"></div>
        <div class="input-area">
            <div class="flex gap-2 max-w-4xl mx-auto">
                <input type="text" id="inp" placeholder="Пиши сюда..." class="flex-1 border p-3 rounded-full outline-none">
                <button onclick="send()" class="bg-black text-white px-6 rounded-full">Отправить</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import Groq from "https://cdn.skypack.dev/groq-sdk";

        const config = {
            apiKey: "AIzaSyBeB1oH2D-nFuWk376gnt3BsAbae93zoCQ",
            authDomain: "wintube-446d2.firebaseapp.com",
            databaseURL: "https://wintube-446d2-default-rtdb.firebaseio.com",
            projectId: "wintube-446d2",
            storageBucket: "wintube-446d2.firebasestorage.app",
            messagingSenderId: "227897314140",
            appId: "1:227897314140:web:fa85c6a77147f8128c8f99"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const gProv = new GoogleAuthProvider();
        
        // --- ВСТАВЬ КЛЮЧ ТУТ ---
        const GROQ_KEY = "ВСТАВЬ_СЮДА_КЛЮЧ"; 
        const groq = new Groq({ apiKey: GROQ_KEY, dangerouslyAllowBrowser: true });

        let curId = null;
        let mem = [];

        window.login = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch { try { await createUserWithEmailAndPassword(auth, e, p); } catch(err) { alert(err.message); } }
        };

        window.google = () => signInWithPopup(auth, gProv);

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('u-mail').innerText = u.email;
                loadHist(u.uid);
            }
        });

        window.send = async () => {
            const i = document.getElementById('inp');
            const val = i.value.trim();
            if(!val) return;
            i.value = '';

            addMsg('user', val);
            mem.push({role: 'user', content: val});

            const aiDiv = addMsg('ai', '...');
            
            try { GROQ_API_KEY }
                const s = await groq.chat.completions.create({
                    messages: mem,
                    model: "llama-3.3-70b-versatile",
                    stream: true
                });
                let full = "";
                aiDiv.innerHTML = "";
                for await (const c of s) {
                    full += c.choices[0]?.delta?.content || "";
                    aiDiv.innerHTML = marked.parse(full);
                    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                }
                mem.push({role: 'assistant', content: full});
                save(val, full);
            } catch(e) { aiDiv.innerText = "ОШИБКА: Проверь GROQ_KEY"; }
        };

        function addMsg(role, txt) {
            const box = document.getElementById('messages');
            const d = document.createElement('div');
            d.className = `msg ${role === 'user' ? 'user' : 'ai'}`;
            d.innerHTML = role === 'user' ? txt : marked.parse(txt);
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
            return d;
        }

        async function save(u, a) {
            const uid = auth.currentUser.uid;
            if(!curId) {
                const r = push(ref(db, `chats/${uid}`));
                curId = r.key;
                set(ref(db, `chats/${uid}/${curId}/title`), u.substring(0, 20));
            }
            push(ref(db, `chats/${uid}/${curId}/messages`), {role: 'user', text: u});
            push(ref(db, `chats/${uid}/${curId}/messages`), {role: 'assistant', text: a});
        }

        function loadHist(uid) {
            onValue(ref(db, `chats/${uid}`), s => {
                const h = document.getElementById('history');
                h.innerHTML = "";
                const data = s.val();
                if(data) Object.keys(data).reverse().forEach(id => {
                    const d = document.createElement('div');
                    d.className = "p-2 hover:bg-gray-200 cursor-pointer rounded";
                    d.innerText = data[id].title || "Чат";
                    d.onclick = () => {
                        curId = id;
                        document.getElementById('messages').innerHTML = "";
                        mem = [];
                        if(data[id].messages) Object.values(data[id].messages).forEach(m => {
                            addMsg(m.role, m.text);
                            mem.push({role: m.role, content: m.text});
                        });
                    };
                    h.appendChild(d);
                });
            });
        }
    </script>
</body>
</html>
