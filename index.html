<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: ui-sans-serif, system-ui; background: #fff; overflow: hidden; }
        .sidebar { background: #f9f9f9; width: 260px; border-right: 1px solid #e5e5e5; }
        .sidebar-item { margin: 4px 8px; padding: 10px; border-radius: 10px; cursor: pointer; font-size: 14px; color: #4b5563; }
        .sidebar-item:hover { background: #ececec; }
        .chat-container { max-width: 800px; margin: 0 auto; width: 100%; }
        .user-msg { margin-bottom: 24px; text-align: right; }
        .user-content { background: #f4f4f4; display: inline-block; padding: 10px 16px; border-radius: 18px; max-width: 80%; text-align: left; }
        .ai-msg { margin-bottom: 30px; display: flex; gap: 15px; }
        .ai-avatar { width: 30px; height: 30px; background: #000; border-radius: 8px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 12px; font-weight: bold; }
        .ai-content { line-height: 1.6; font-size: 16px; color: #374151; width: 100%; }
        #auth-screen { background: white; z-index: 1000; position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; }
        .input-area { background: #f4f4f4; border-radius: 24px; padding: 8px 16px; border: 1px solid #e5e5e5; }
    </style>
</head>
<body class="flex h-screen">

    <div id="auth-screen">
        <div class="max-w-sm w-full p-8 text-center">
            <h1 class="text-2xl font-bold mb-8">Вход</h1>
            <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-2 bg-gray-50 rounded-xl border outline-none">
            <input type="password" id="pass" placeholder="Пароль" class="w-full p-3 mb-4 bg-gray-50 rounded-xl border outline-none">
            <button onclick="handleAuth()" class="w-full bg-black text-white p-3 rounded-xl font-bold">Войти / Регистрация</button>
        </div>
    </div>

    <aside class="sidebar flex flex-col hidden md:flex">
        <div class="p-4"><button onclick="location.reload()" class="w-full p-2 bg-white border rounded-lg text-sm font-medium">Новый чат</button></div>
        <div id="history-list" class="flex-1 overflow-y-auto px-2"></div>
    </aside>

    <main class="flex-1 flex flex-col h-screen">
        <div id="welcome" class="flex-1 flex flex-col items-center justify-center text-center opacity-20">
            <h2 class="text-2xl font-semibold">AI Assistant</h2>
        </div>

        <div id="chat-window" class="flex-1 overflow-y-auto hidden p-6">
            <div id="messages-box" class="chat-container"></div>
        </div>

        <div class="p-6">
            <div class="chat-container">
                <div class="input-area flex items-center gap-3">
                    <input type="text" id="user-input" placeholder="Напишите сообщение..." class="flex-1 bg-transparent outline-none py-2">
                    <button id="send-btn" class="bg-black text-white w-9 h-9 rounded-full flex items-center justify-center hover:opacity-80 transition">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import Groq from "https://cdn.skypack.dev/groq-sdk";

        const firebaseConfig = {
            apiKey: "AIzaSyBeB1oH2D-nFuWk376gnt3BsAbae93zoCQ",
            authDomain: "wintube-446d2.firebaseapp.com",
            databaseURL: "https://wintube-446d2-default-rtdb.firebaseio.com",
            projectId: "wintube-446d2",
            storageBucket: "wintube-446d2.firebasestorage.app",
            messagingSenderId: "227897314140",
            appId: "1:227897314140:web:fa85c6a77147f8128c8f99"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        // Берем ключ напрямую из окружения/переменной
        const groq = new Groq({ apiKey: GROQ_API_KEY, dangerouslyAllowBrowser: true });

        let currentChatId = null;

        window.handleAuth = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch { await createUserWithEmailAndPassword(auth, e, p); }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('auth-screen').style.display = 'none';
                loadHistory(u.uid);
            }
        });

        async function runChat() {
            const input = document.getElementById('user-input'), val = input.value.trim();
            if(!val) return; input.value = '';

            document.getElementById('welcome').classList.add('hidden');
            const win = document.getElementById('chat-window');
            win.classList.remove('hidden');

            renderMsg('user', val);
            const aiDiv = renderMsg('assistant', '...');

            try {
                const stream = await groq.chat.completions.create({
                    messages: [{role: 'user', content: val}],
                    model: "llama-3.3-70b-versatile",
                    stream: true,
                });
                let fullText = "";
                aiDiv.innerHTML = "";
                for await (const chunk of stream) {
                    fullText += chunk.choices[0]?.delta?.content || "";
                    aiDiv.innerHTML = marked.parse(fullText);
                    win.scrollTop = win.scrollHeight;
                }
                saveChat(val, fullText);
            } catch (e) { aiDiv.innerText = "Ошибка API."; }
        }

        function renderMsg(role, text) {
            const box = document.getElementById('messages-box');
            const div = document.createElement('div');
            div.className = role === 'user' ? 'user-msg' : 'ai-msg';
            div.innerHTML = role === 'user' ? `<div class="user-content">${text}</div>` : `<div class="ai-avatar">AI</div><div class="ai-content">${marked.parse(text)}</div>`;
            box.appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            return role === 'user' ? div : div.querySelector('.ai-content');
        }

        async function saveChat(u, a) {
            const uid = auth.currentUser.uid;
            if(!currentChatId) {
                const r = push(ref(db, `chats/${uid}`));
                currentChatId = r.key;
                set(ref(db, `chats/${uid}/${currentChatId}/title`), u.substring(0, 25));
            }
            push(ref(db, `chats/${uid}/${currentChatId}/messages`), {role: 'user', text: u});
            push(ref(db, `chats/${uid}/${currentChatId}/messages`), {role: 'assistant', text: a});
        }

        function loadHistory(uid) {
            onValue(ref(db, `chats/${uid}`), s => {
                const list = document.getElementById('history-list'); list.innerHTML = "";
                const data = s.val();
                if(data) Object.keys(data).reverse().forEach(id => {
                    const d = document.createElement('div');
                    d.className = "sidebar-item"; d.innerText = data[id].title || "Чат";
                    d.onclick = () => {
                        currentChatId = id; document.getElementById('messages-box').innerHTML = "";
                        document.getElementById('welcome').classList.add('hidden');
                        document.getElementById('chat-window').classList.remove('hidden');
                        if(data[id].messages) Object.values(data[id].messages).forEach(m => renderMsg(m.role, m.text));
                    };
                    list.appendChild(d);
                });
            });
        }

        document.getElementById('send-btn').onclick = runChat;
        document.getElementById('user-input').onkeydown = e => e.key === 'Enter' && runChat();
    </script>
</body>
</html>
